<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <div class="card-container">
        <div class="card-content">
          <img
            class="profile-picture"
            src="assets/images/profile-pic.jpeg"
            alt="Headshot of Jessica"
          />
          <div class="author-info">
            <h1 class="name">Matt Wheeler</h1>
            <p class="location">Bristol, United Kingdom</p>
          </div>
          <p class="about-me">
            "Simulation Engineer and front-end enthusiast."
          </p>
          <div class="links-container">
            <a href="https://github.com/wheelerMT">GitHub</a>
            <a href="https://www.frontendmentor.io/profile/wheelerMT"
              >Frontend Mentor</a
            >
            <a href="https://www.linkedin.com/in/matthew-thomas-wheeler/"
              >LinkedIn</a
            >
            <a href="#">Twitter</a>
            <a href="#">Instagram</a>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
